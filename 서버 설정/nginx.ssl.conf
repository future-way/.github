# Default server configuration
#

map $http_origin $cors_origin {
    default "";
    "http://find-your-day.duckdns.org" "https://find-your-day.duckdns.org";
    "http://www.find-your-day.duckdns.org" "https://www.find-your-day.duckdns.org";
}

server {
    listen 80;
    server_name find-your-day.duckdns.org;

    # http 접속 시, https로 리다이렉션
    return 301 https://$host$request_uri;
}

# SSL 적용 후, Nest js 페이지 접속 시
server {

    # SSL configuration
    listen 443 ssl;

    ssl_certificate /etc/letsencrypt/live/find-your-day.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/find-your-day.duckdns.org/privkey.pem;

    # Note: You should disable gzip for SSL traffic.
    # See: https://bugs.debian.org/773332
    #
    # Read up on ssl_ciphers to ensure a secure configuration.
    # See: https://bugs.debian.org/765782
    #
    # Self signed certs generated by the ssl-cert package
    # Don't use them in a production server!
    #
    # include snippets/snakeoil.conf;

    root /var/www/html;

    # Add index.php to the list if you are using PHP
    index index.html index.htm index.nginx-debian.html;

    server_name find-your-day.duckdns.org;

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.

        proxy_pass http://localhost:3000; # 프론트 서버
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # cors
        # Preflight 요청처리
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always; # 요청 Origin에 따라
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            # add_header 'Access-Control-Max-Age' 86400;  # 1일 (86400초)
            return 204;  # No Content
        }
    }
}

# SSL 적용 후, 프론트에서 Spring Boot API 요청 시.
server {
    listen 443 ssl;
    server_name api.find-your-day.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/api.find-your-day.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.find-your-day.duckdns.org/privkey.pem;

    location /future/api {
        # Preflight 요청 처리
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always; # 요청 Origin에 따라
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            #add_header 'Access-Control-Max-Age' 86400;  # 1일 (86400초)
            return 204;  # No Content
        }

        # API 서버로 요청 전
        proxy_pass http://localhost:18080;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}
